<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .zoom-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .location-details {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Maps Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto w-100">
          <input class="form-control me-2" type="search" placeholder="Search for a location" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-12 col-md-3 sidebar d-md-block d-none">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" data-action="saved-places">Saved Places</li>
          <li class="list-group-item" data-action="timeline">Your Timeline</li>
          <li class="list-group-item" data-action="directions">Directions</li>
        </ul>
      </nav>      

      <!-- Map Section -->
      <main class="col-12 col-md-9 p-0 position-relative">
        <div id="map"></div>
        <!-- Zoom Controls -->
        <div class="zoom-controls btn-group-vertical">
          <button id="zoom-in" class="btn btn-secondary">+</button>
          <button id="zoom-out" class="btn btn-secondary">-</button>
        </div>
        <!-- Location Details -->
        <div class="location-details">
          <h6>Current Location:</h6>
          <p id="location-name">Select a location</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Directions Modal -->
  <div class="modal fade" id="directionsModal" tabindex="-1" aria-labelledby="directionsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="directionsModalLabel">Get Directions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="directionsForm">
            <div class="mb-3">
              <label for="startLocation" class="form-label">Start Location</label>
              <input type="text" class="form-control" id="startLocation" placeholder="Enter start location">
            </div>
            <div class="mb-3">
              <label for="endLocation" class="form-label">End Location</label>
              <input type="text" class="form-control" id="endLocation" placeholder="Enter destination">
            </div>
            <button type="button" class="btn btn-primary" id="getDirections">Get Directions</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="assets/js/map.js"></script>
</body>
</html>
