<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Maps Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto w-100">
          <input class="form-control me-2" type="search" placeholder="Search for a location" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-12 col-md-3 sidebar d-md-block d-none">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Saved Places</li>
          <li class="list-group-item">Your Timeline</li>
          <li class="list-group-item">Directions</li>
        </ul>
      </nav>

      <!-- Map Section -->
      <main class="col-12 col-md-9 p-0 position-relative">
        <div id="map">
          <!-- Leaflet.js map will render here -->
        </div>
        <!-- Zoom Controls -->
        <div class="zoom-controls btn-group-vertical">
          <button id="zoom-in" class="btn btn-secondary">+</button>
          <button id="zoom-out" class="btn btn-secondary">-</button>
        </div>
        <!-- Location Details -->
        <div class="location-details">
          <h6>Current Location:</h6>
          <p id="location-name">Select a location</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="assets/js/map.js"></script>
</body>
</html>
